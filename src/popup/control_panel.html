<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link rel="stylesheet" type="text/css" href="control_panel.css">
	<script type="text/javascript" src="control_panel.js"></script>
</head>

<body>
	<main>
		<div class="container is-max-mobile">

			<nav class="panel">
				<p class="panel-heading">
					Blocked Sites
				</p>
				<div class="panel-block">
					<div class="field has-addons">
						<div class="control">
							<input class="input" type="text" placeholder="enter a domain" id="add-bse-input">
						</div>
						<div class="control">
							<button class="button is-info" id="add-bse-button">
								+
							</button>
						</div>
					</div>
				</div>

				<div id="blocked-site-list"></div>
				<template id="blocked-site-entry-template">
					<div class="panel-block" id="bse-id">
						<span class="panel-icon">
							<button class="delete is-small" id="bse-delete"></button>
						</span>
						<span id="bse-name">
							reddit.com
						</span>
					</div>
				</template>

				<div class="section" id="blocked-site-list-empty-message">
					<p class="has-text-centered is-italic">
						no blocked sites
					</p>
				</div>
			</nav>

		</div>
	</main>

</body>

</html>
